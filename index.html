<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SILENT ‚Äî Habits</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-card-hover: #222222;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --text-muted: #666666;
            --accent: #007AFF;
            --accent-glow: rgba(0, 122, 255, 0.2);
            --success: #34C759;
            --success-glow: rgba(52, 199, 89, 0.15);
            --streak-start: #5E5CE6;
            --streak-end: #BF5AF2;
            --border: #2a2a2a;
            --danger: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px 16px 100px;
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-top: 16px;
        }

        .logo {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .tagline {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin-bottom: 28px;
            padding: 24px 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1;
            letter-spacing: -1px;
        }

        .stat-value.streak {
            color: var(--success);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* Week view */
        .week-view {
            display: flex;
            justify-content: space-between;
            margin-bottom: 28px;
            padding: 16px 12px;
            background: var(--bg-secondary);
            border-radius: 16px;
        }

        .week-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .week-day-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .week-day-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .week-day-circle.today {
            background: var(--accent);
            color: white;
        }

        .week-day-circle.completed {
            background: var(--success);
            color: white;
        }

        .week-day-circle.partial {
            background: transparent;
            border: 2px solid var(--success);
            color: var(--success);
        }

        /* Date */
        .date-section {
            margin-bottom: 20px;
        }

        .current-date {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Habits list */
        .habits-section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .example-hint {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .habit-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .habit-card:active {
            transform: scale(0.98);
        }

        .habit-card.completed {
            background: rgba(52, 199, 89, 0.1);
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .habit-card.completed .habit-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .habit-checkbox svg {
            width: 12px;
            height: 12px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s ease;
        }

        .habit-card.completed .habit-checkbox svg {
            opacity: 1;
            transform: scale(1);
        }

        .habit-info {
            flex: 1;
            min-width: 0;
        }

        .habit-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .habit-streak {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .habit-streak.active {
            color: var(--success);
        }

        .habit-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .habit-delete {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .habit-delete:hover {
            background: rgba(255, 59, 48, 0.15);
            color: var(--danger);
            opacity: 1;
        }

        .habit-delete:active {
            transform: scale(0.9);
        }

        .habit-delete svg {
            width: 14px;
            height: 14px;
        }

        /* Add habit */
        .add-habit-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 1.5px dashed var(--border);
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
            margin-top: 10px;
        }

        .add-habit-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .add-habit-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            width: 100%;
            max-width: 420px;
            background: var(--bg-secondary);
            border-radius: 20px 20px 0 0;
            padding: 20px 20px 40px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-card);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-input:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }

        .modal-input::placeholder {
            color: var(--text-muted);
        }

        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }

        .emoji-btn {
            aspect-ratio: 1;
            border-radius: 10px;
            background: var(--bg-card);
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            background: var(--bg-card-hover);
        }

        .emoji-btn.selected {
            background: var(--accent);
            transform: scale(1.1);
        }

        .modal-submit {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .modal-submit:hover {
            filter: brightness(1.1);
        }

        .modal-submit:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .habit-card {
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .habit-card.just-completed .habit-checkbox {
            animation: pulse 0.3s ease;
        }

        /* Celebration animation */
        .celebration-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            pointer-events: none;
        }

        .particle.star {
            width: 20px;
            height: 20px;
            background: currentColor;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .particle.circle {
            border-radius: 50%;
        }

        .particle.spark {
            width: 4px;
            height: 16px;
            border-radius: 2px;
        }

        /* Reminder button */
        .reminder-btn {
            position: absolute;
            top: 20px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .reminder-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .reminder-btn.active {
            color: var(--accent);
        }

        .reminder-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Reminder modal */
        .reminder-modal {
            width: 100%;
            max-width: 420px;
            background: var(--bg-secondary);
            border-radius: 20px 20px 0 0;
            padding: 20px 20px 40px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .reminder-modal {
            transform: translateY(0);
        }

        .time-picker-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .time-input {
            width: 80px;
            padding: 16px;
            background: var(--bg-card);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 600;
            font-family: inherit;
            text-align: center;
            outline: none;
            -moz-appearance: textfield;
        }

        .time-input::-webkit-outer-spin-button,
        .time-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .time-input:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }

        .time-separator {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .reminder-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .reminder-toggle-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 51px;
            height: 31px;
            background: var(--border);
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .toggle-switch.active {
            background: var(--success);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 27px;
            height: 27px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn-secondary {
            flex: 1;
            padding: 16px;
            background: var(--bg-card);
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .modal-btn-secondary:hover {
            background: var(--bg-card-hover);
        }

        .modal-btn-primary {
            flex: 1;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .modal-btn-primary:hover {
            filter: brightness(1.1);
        }

        .reminder-status {
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 16px;
        }

        .reminder-status.active {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="celebration-container" id="celebrationContainer"></div>
    <div class="container">
        <button class="reminder-btn" id="reminderBtn" title="–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </button>
        <header class="header">

        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="todayProgress">0/0</div>
                <div class="stat-label">–°–µ–≥–æ–¥–Ω—è</div>
            </div>
            <div class="stat">
                <div class="stat-value streak" id="currentStreak">0</div>
                <div class="stat-label">–î–Ω–µ–π –ø–æ–¥—Ä—è–¥</div>
            </div>
        </div>

        <div class="week-view" id="weekView"></div>

        <div class="date-section">
            <div class="current-date" id="currentDate"></div>
        </div>

        <div class="habits-section">

            </div>

                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <!-- Add Habit Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-handle"></div>
            <div class="modal-title">–ù–æ–≤–∞—è –ø—Ä–∏–≤—ã—á–∫–∞</div>
            <input type="text" class="modal-input" id="habitInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" maxlength="30">
            <div class="section-title" style="margin-bottom: 12px;">–ò–∫–æ–Ω–∫–∞</div>
            <div class="emoji-picker" id="emojiPicker"></div>
            <button class="modal-submit" id="submitHabit" disabled>–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <!-- Reminder Modal -->
    <div class="modal-overlay" id="reminderModalOverlay">
        <div class="reminder-modal">
            <div class="modal-handle"></div>
            <div class="modal-title">–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</div>
            <div class="time-picker-container">
                <input type="number" class="time-input" id="reminderHour" min="0" max="23" value="09" placeholder="09">
                <span class="time-separator">:</span>
                <input type="number" class="time-input" id="reminderMinute" min="0" max="59" value="00" placeholder="00">
            </div>
            <div class="reminder-toggle">
                <span class="reminder-toggle-label">–í–∫–ª—é—á–∏—Ç—å –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</span>
                <div class="toggle-switch" id="reminderToggle"></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn-secondary" id="cancelReminder">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-btn-primary" id="saveReminder">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <div class="reminder-status" id="reminderStatus"></div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Data - 3 –ø—Ä–∏–º–µ—Ä–∞ –ø—Ä–∏–≤—ã—á–µ–∫, –≤—Å–µ –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å
        const DEFAULT_HABITS = [
            { id: 1, name: '–°–ø–æ—Ä—Ç', icon: 'üí™', streak: 0, isExample: true },
            { id: 2, name: '–ß—Ç–µ–Ω–∏–µ', icon: 'üìö', streak: 0, isExample: true },
            { id: 3, name: '–ú–µ–¥–∏—Ç–∞—Ü–∏—è', icon: 'üßò', streak: 0, isExample: true }
        ];

        // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä —ç–º–æ–¥–∑–∏
        const EMOJIS = [
            'üí™', 'üìö', 'üßò', 'üèÉ', 'üíß', 'ü•ó', 'üò¥', '‚úçÔ∏è',
            'üéØ', 'üí°', 'üåÖ', 'üìµ', 'üôè', 'üí∞', 'üé®', 'üé∏',
            'üß†', 'üíä', 'ü¶∑', 'üö∂', 'üßπ', 'üìù', 'üíª', 'üéß',
            '‚òï', 'üçé', 'ü•§', 'üö≠', '‚è∞', 'üì±', 'üåø', '‚ù§Ô∏è'
        ];

        // State
        let habits = [];
        let completedToday = {};
        let selectedEmoji = 'üí™';
        let isFirstLaunch = false;

        // Load data from localStorage
        function loadData() {
            const savedHabits = localStorage.getItem('silent_habits');
            const savedCompleted = localStorage.getItem('silent_completed');

            if (savedHabits) {
                habits = JSON.parse(savedHabits);
            } else {
                habits = [...DEFAULT_HABITS];
                isFirstLaunch = true;
            }

            if (savedCompleted) {
                completedToday = JSON.parse(savedCompleted);
                const today = getTodayKey();
                if (!completedToday[today]) {
                    updateStreaks();
                    completedToday = { [today]: {} };
                }
            } else {
                completedToday = { [getTodayKey()]: {} };
            }
        }

        function saveData() {
            localStorage.setItem('silent_habits', JSON.stringify(habits));
            localStorage.setItem('silent_completed', JSON.stringify(completedToday));
        }

        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }

        function updateStreaks() {
            const today = new Date();
            habits.forEach(habit => {
                let streak = 0;
                let checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - 1);

                while (true) {
                    const dateKey = checkDate.toISOString().split('T')[0];
                    if (completedToday[dateKey]?.[habit.id]) {
                        streak++;
                        checkDate.setDate(checkDate.getDate() - 1);
                    } else {
                        break;
                    }
                }

                const todayKey = getTodayKey();
                if (completedToday[todayKey]?.[habit.id]) {
                    streak++;
                }

                habit.streak = streak;
            });
        }

        function getMaxStreak() {
            return Math.max(0, ...habits.map(h => h.streak));
        }

        // Render functions
        function renderDate() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateStr = now.toLocaleDateString('ru-RU', options);
            document.getElementById('currentDate').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        function renderWeekView() {
            const container = document.getElementById('weekView');
            const today = new Date();
            const dayNames = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];

            let html = '';
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateKey = date.toISOString().split('T')[0];
                const dayNum = date.getDate();
                const dayName = dayNames[date.getDay()];
                const isToday = i === 0;

                const dayCompleted = completedToday[dateKey] || {};
                const completedCount = Object.values(dayCompleted).filter(v => v).length;
                const totalHabits = habits.length;

                let circleClass = 'week-day-circle';
                if (isToday && completedCount === 0) {
                    circleClass += ' today';
                } else if (completedCount === totalHabits && totalHabits > 0) {
                    circleClass += ' completed';
                } else if (completedCount > 0) {
                    circleClass += ' partial';
                }

                html += `
                    <div class="week-day">
                        <span class="week-day-label">${dayName}</span>
                        <div class="${circleClass}">${dayNum}</div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function renderStats() {
            const today = getTodayKey();
            const todayCompleted = completedToday[today] || {};
            // Count only habits that still exist
            const completedCount = habits.filter(h => todayCompleted[h.id]).length;

            document.getElementById('todayProgress').textContent = `${completedCount}/${habits.length}`;
            document.getElementById('currentStreak').textContent = getMaxStreak();
        }

        function renderExampleHint() {
            const hasExamples = habits.some(h => h.isExample);
            const hint = document.getElementById('exampleHint');
            if (hasExamples && isFirstLaunch) {
                hint.textContent = '–ü—Ä–∏–º–µ—Ä—ã –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å';
            } else {
                hint.textContent = '';
            }
        }

        function renderHabits() {
            const container = document.getElementById('habitsList');
            const today = getTodayKey();

            if (habits.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 32px 0; color: var(--text-muted);">–î–æ–±–∞–≤—å —Å–≤–æ—é –ø–µ—Ä–≤—É—é –ø—Ä–∏–≤—ã—á–∫—É</div>';
                return;
            }

            container.innerHTML = habits.map((habit, index) => {
                const isCompleted = completedToday[today]?.[habit.id] || false;
                return `
                    <div class="habit-card ${isCompleted ? 'completed' : ''}"
                         data-id="${habit.id}"
                         style="animation-delay: ${index * 0.05}s">
                        <div class="habit-checkbox">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div class="habit-info">
                            <div class="habit-name">${habit.name}</div>
                            <div class="habit-streak ${habit.streak > 0 ? 'active' : ''}">
                                ${habit.streak > 0 ? `${habit.streak} ${getDayWord(habit.streak)}` : '–ù–∞—á–Ω–∏ —Å–µ–≥–æ–¥–Ω—è'}
                            </div>
                        </div>
                        <div class="habit-icon">${habit.icon}</div>
                        <button class="habit-delete" data-delete="${habit.id}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');

            container.querySelectorAll('.habit-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.habit-delete')) {
                        const habitId = parseInt(e.target.closest('.habit-delete').dataset.delete);
                        deleteHabit(habitId);
                        return;
                    }
                    toggleHabit(parseInt(card.dataset.id));
                });
            });
        }

        function getDayWord(n) {
            const lastTwo = n % 100;
            if (lastTwo >= 11 && lastTwo <= 14) return '–¥–Ω–µ–π';
            const lastOne = n % 10;
            if (lastOne === 1) return '–¥–µ–Ω—å';
            if (lastOne >= 2 && lastOne <= 4) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        // Celebration animation - fireworks effect
        function createCelebration() {
            const container = document.getElementById('celebrationContainer');
            const colors = ['#34C759', '#007AFF', '#5E5CE6', '#FF9500', '#FF2D55', '#AF52DE', '#FFD60A', '#30D158'];

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Create multiple bursts
            const bursts = [
                { x: centerX, y: centerY, delay: 0 },
                { x: centerX - 80, y: centerY - 60, delay: 100 },
                { x: centerX + 80, y: centerY - 40, delay: 200 },
            ];

            bursts.forEach(burst => {
                setTimeout(() => createBurst(burst.x, burst.y), burst.delay);
            });

            function createBurst(originX, originY) {
                const particleCount = 24;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    const isstar = Math.random() > 0.5;
                    const isSpark = Math.random() > 0.7;

                    if (isSpark) {
                        particle.className = 'particle spark';
                    } else if (isstar) {
                        particle.className = 'particle star';
                    } else {
                        particle.className = 'particle circle';
                    }

                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const angle = (i / particleCount) * 360 + (Math.random() - 0.5) * 30;
                    const velocity = 200 + Math.random() * 300;
                    const size = isSpark ? 4 : (12 + Math.random() * 16);
                    const duration = 1.5 + Math.random() * 1;

                    const radians = angle * (Math.PI / 180);
                    const destX = Math.cos(radians) * velocity;
                    const destY = Math.sin(radians) * velocity;

                    particle.style.cssText = `
                        left: ${originX}px;
                        top: ${originY}px;
                        width: ${size}px;
                        height: ${isSpark ? size * 3 : size}px;
                        background: ${color};
                        color: ${color};
                        box-shadow: 0 0 ${size}px ${color}40;
                        transform: translate(-50%, -50%) rotate(${angle}deg);
                        opacity: 1;
                        transition: all ${duration}s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                    `;

                    container.appendChild(particle);

                    // Trigger animation
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            particle.style.transform = `translate(calc(-50% + ${destX}px), calc(-50% + ${destY}px)) rotate(${angle + 360}deg) scale(0.2)`;
                            particle.style.opacity = '0';
                        });
                    });

                    setTimeout(() => particle.remove(), duration * 1000 + 100);
                }

                // Add extra sparkles
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'particle circle';

                        const color = colors[Math.floor(Math.random() * colors.length)];
                        const offsetX = (Math.random() - 0.5) * 100;
                        const offsetY = (Math.random() - 0.5) * 100;
                        const size = 6 + Math.random() * 10;

                        sparkle.style.cssText = `
                            left: ${originX + offsetX}px;
                            top: ${originY + offsetY}px;
                            width: ${size}px;
                            height: ${size}px;
                            background: ${color};
                            box-shadow: 0 0 ${size * 2}px ${color};
                            transform: translate(-50%, -50%) scale(1);
                            opacity: 1;
                            transition: all 0.8s ease-out;
                        `;

                        container.appendChild(sparkle);

                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                sparkle.style.transform = 'translate(-50%, -50%) scale(0)';
                                sparkle.style.opacity = '0';
                            });
                        });

                        setTimeout(() => sparkle.remove(), 900);
                    }, Math.random() * 300);
                }
            }
        }

        function toggleHabit(id) {
            const today = getTodayKey();
            if (!completedToday[today]) {
                completedToday[today] = {};
            }

            const wasCompleted = completedToday[today][id];
            completedToday[today][id] = !completedToday[today][id];
            updateStreaks();

            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            saveData();
            renderHabits();
            renderStats();
            renderWeekView();

            const card = document.querySelector(`[data-id="${id}"]`);
            if (completedToday[today][id] && !wasCompleted) {
                card.classList.add('just-completed');
                setTimeout(() => card.classList.remove('just-completed'), 300);

                // Trigger celebration
                createCelebration();
            }
        }

        function deleteHabit(id) {
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            habits = habits.filter(h => h.id !== id);

            // Remove completed progress for this habit
            Object.keys(completedToday).forEach(dateKey => {
                if (completedToday[dateKey][id]) {
                    delete completedToday[dateKey][id];
                }
            });

            saveData();
            renderHabits();
            renderStats();
            renderWeekView();
            renderExampleHint();
        }

        function renderEmojiPicker() {
            const container = document.getElementById('emojiPicker');
            container.innerHTML = EMOJIS.map(emoji => `
                <button class="emoji-btn ${emoji === selectedEmoji ? 'selected' : ''}" data-emoji="${emoji}">
                    ${emoji}
                </button>
            `).join('');

            container.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    selectedEmoji = btn.dataset.emoji;
                    container.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                });
            });
        }

        // Modal handlers
        const modal = document.getElementById('modalOverlay');
        const habitInput = document.getElementById('habitInput');
        const submitBtn = document.getElementById('submitHabit');

        document.getElementById('addHabitBtn').addEventListener('click', () => {
            modal.classList.add('active');
            habitInput.value = '';
            selectedEmoji = 'üí™';
            renderEmojiPicker();
            submitBtn.disabled = true;
            setTimeout(() => habitInput.focus(), 300);
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        habitInput.addEventListener('input', () => {
            submitBtn.disabled = habitInput.value.trim().length === 0;
        });

        submitBtn.addEventListener('click', () => {
            const name = habitInput.value.trim();
            if (name) {
                const newHabit = {
                    id: Date.now(),
                    name: name,
                    icon: selectedEmoji,
                    streak: 0
                };
                habits.push(newHabit);
                isFirstLaunch = false;
                saveData();
                renderHabits();
                renderStats();
                renderExampleHint();
                modal.classList.remove('active');

                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }
        });

        // Initialize
        loadData();
        renderDate();
        renderWeekView();
        renderStats();
        renderHabits();
        renderExampleHint();

        // ===============================
        // Reminder functionality
        // ===============================

        // API URL - empty string means same origin (frontend served from backend)
        const API_URL = '';

        // Reminder state
        let reminderEnabled = false;
        let reminderTime = { hour: '09', minute: '00' };

        // DOM elements for reminders
        const reminderBtn = document.getElementById('reminderBtn');
        const reminderModalOverlay = document.getElementById('reminderModalOverlay');
        const reminderHourInput = document.getElementById('reminderHour');
        const reminderMinuteInput = document.getElementById('reminderMinute');
        const reminderToggle = document.getElementById('reminderToggle');
        const saveReminderBtn = document.getElementById('saveReminder');
        const cancelReminderBtn = document.getElementById('cancelReminder');
        const reminderStatus = document.getElementById('reminderStatus');

        // Get initData for API authorization
        function getInitData() {
            return tg?.initData || '';
        }

        // Load reminder settings from API
        async function loadReminderSettings() {
            const initData = getInitData();
            if (!initData) {
                updateReminderStatus('–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/reminder`, {
                    headers: {
                        'X-Telegram-Init-Data': initData
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.reminder_time) {
                        const [hour, minute] = data.reminder_time.split(':');
                        reminderTime = { hour, minute };
                        reminderEnabled = data.enabled;
                        updateReminderUI();
                    }
                }
            } catch (error) {
                console.error('Failed to load reminder:', error);
            }
        }

        // Save reminder settings to API
        async function saveReminderSettings() {
            const initData = getInitData();
            if (!initData) {
                updateReminderStatus('–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram');
                return;
            }

            const hour = reminderHourInput.value.padStart(2, '0');
            const minute = reminderMinuteInput.value.padStart(2, '0');
            const reminder_time = `${hour}:${minute}`;

            try {
                if (reminderEnabled) {
                    const response = await fetch(`${API_URL}/api/reminder`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Telegram-Init-Data': initData
                        },
                        body: JSON.stringify({ reminder_time })
                    });

                    if (response.ok) {
                        reminderTime = { hour, minute };
                        updateReminderStatus(`–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ –≤ ${reminder_time}`, true);
                        if (tg?.HapticFeedback) {
                            tg.HapticFeedback.notificationOccurred('success');
                        }
                    } else {
                        throw new Error('Failed to save');
                    }
                } else {
                    const response = await fetch(`${API_URL}/api/reminder`, {
                        method: 'DELETE',
                        headers: {
                            'X-Telegram-Init-Data': initData
                        }
                    });

                    if (response.ok) {
                        updateReminderStatus('–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ—Ç–∫–ª—é—á–µ–Ω—ã');
                        if (tg?.HapticFeedback) {
                            tg.HapticFeedback.notificationOccurred('success');
                        }
                    } else {
                        throw new Error('Failed to delete');
                    }
                }

                reminderModalOverlay.classList.remove('active');
            } catch (error) {
                console.error('Failed to save reminder:', error);
                updateReminderStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        }

        // Update reminder UI
        function updateReminderUI() {
            reminderHourInput.value = reminderTime.hour;
            reminderMinuteInput.value = reminderTime.minute;

            if (reminderEnabled) {
                reminderToggle.classList.add('active');
                reminderBtn.classList.add('active');
                updateReminderStatus(`–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ –≤ ${reminderTime.hour}:${reminderTime.minute}`, true);
            } else {
                reminderToggle.classList.remove('active');
                reminderBtn.classList.remove('active');
                updateReminderStatus('');
            }
        }

        // Update status text
        function updateReminderStatus(text, isActive = false) {
            reminderStatus.textContent = text;
            reminderStatus.classList.toggle('active', isActive);
        }

        // Format time input
        function formatTimeInput(input, max) {
            let value = parseInt(input.value) || 0;
            value = Math.max(0, Math.min(max, value));
            input.value = value.toString().padStart(2, '0');
        }

        // Event listeners for reminder modal
        reminderBtn.addEventListener('click', () => {
            updateReminderUI();
            reminderModalOverlay.classList.add('active');
        });

        reminderModalOverlay.addEventListener('click', (e) => {
            if (e.target === reminderModalOverlay) {
                reminderModalOverlay.classList.remove('active');
            }
        });

        reminderToggle.addEventListener('click', () => {
            reminderEnabled = !reminderEnabled;
            reminderToggle.classList.toggle('active', reminderEnabled);
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        reminderHourInput.addEventListener('blur', () => formatTimeInput(reminderHourInput, 23));
        reminderMinuteInput.addEventListener('blur', () => formatTimeInput(reminderMinuteInput, 59));

        saveReminderBtn.addEventListener('click', saveReminderSettings);

        cancelReminderBtn.addEventListener('click', () => {
            reminderModalOverlay.classList.remove('active');
        });

        // Load reminder settings on start
        loadReminderSettings();
    </script>
</body>
</html>
